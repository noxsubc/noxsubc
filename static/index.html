<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeo do YouTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #232526, #414345);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #e52d27;
            margin-bottom: 24px;
            font-size: 2rem;
            font-weight: 700;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }
        input[type='text'] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type='text']:focus {
            border: 1.5px solid #e52d27;
        }
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            margin-bottom: 8px;
        }
        button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #e52d27, #b31217);
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #b31217, #e52d27);
            transform: translateY(-2px) scale(1.03);
        }
        .message {
            margin-top: 12px;
            font-size: 1.1em;
            color: #333;
            min-height: 24px;
        }
        .footer {
            margin-top: 32px;
            color: #fff;
            font-size: 0.95em;
            opacity: 0.7;
        }
        @media (max-width: 500px) {
            .container {
                padding: 24px 8px 16px 8px;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixar Vídeo do YouTube</h1>
        <div class="input-group">
            <input type="text" id="yturl" placeholder="Cole a URL do vídeo do YouTube aqui">
            <select id="qualitySelect" style="display:none;"></select>
            <button onclick="downloadVideo()">Baixar</button>
        </div>
        <div class="message" id="message"></div>
    </div>
    <div class="footer">Desenvolvido por <b>noxsubc</b> &copy; 2024</div>
    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }
        function getCookie(name) {
            let cname = name + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1);
                if (c.indexOf(cname) == 0) return c.substring(cname.length, c.length);
            }
            return "";
        }

        document.getElementById('yturl').addEventListener('blur', fetchQualities);
        document.getElementById('yturl').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') fetchQualities();
        });

        function fetchQualities() {
            const url = document.getElementById('yturl').value;
            const select = document.getElementById('qualitySelect');
            const messageDiv = document.getElementById('message');
            select.style.display = 'none';
            select.innerHTML = '';
            if (!url) return;
            messageDiv.textContent = 'Buscando qualidades...';
            fetch('/api/qualities', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.qualities && data.qualities.length > 0) {
                    select.style.display = '';
                    data.qualities.forEach(q => {
                        const opt = document.createElement('option');
                        opt.value = q.itag;
                        opt.textContent = q.resolution + ' (' + q.mime_type + ')';
                        select.appendChild(opt);
                    });
                    // Seleciona a última qualidade usada (cookie)
                    const lastItag = getCookie('lastItag');
                    if (lastItag) select.value = lastItag;
                    messageDiv.textContent = '';
                } else {
                    messageDiv.textContent = 'Nenhuma qualidade disponível.';
                }
            })
            .catch(() => {
                messageDiv.textContent = 'Erro ao buscar qualidades.';
            });
        }

        function downloadVideo() {
            const url = document.getElementById('yturl').value;
            const select = document.getElementById('qualitySelect');
            const messageDiv = document.getElementById('message');
            const itag = select && select.style.display !== 'none' ? select.value : undefined;
            messageDiv.textContent = '';
            if (!url) {
                messageDiv.textContent = 'Por favor, insira a URL do vídeo.';
                return;
            }
            messageDiv.textContent = 'Processando...';
            // Salva a última qualidade escolhida
            if (itag) setCookie('lastItag', itag, 30);
            fetch('/api/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(itag ? { url, itag } : { url })
            })
            .then(response => {
                if (!response.ok) return response.json().then(err => { throw err; });
                return response.blob().then(blob => ({ blob, response }));
            })
            .then(({ blob, response }) => {
                const disposition = response.headers.get('Content-Disposition');
                let filename = 'video.mp4';
                if (disposition && disposition.indexOf('filename=') !== -1) {
                    filename = disposition.split('filename=')[1].replace(/"/g, '');
                }
                const urlBlob = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = urlBlob;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(urlBlob);
                messageDiv.textContent = 'Download iniciado!';
            })
            .catch(err => {
                messageDiv.textContent = err.error || 'Erro ao baixar o vídeo.';
            });
        }
    </script>
</body>
</html>
