# Render deploy configuration for Flask app using Gunicorn
services:
  - type: web
    name: noxsubc
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:10000
    envVars:
      - key: PORT
        value: 10000
    staticPublishPath: static
